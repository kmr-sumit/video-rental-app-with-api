{% extends 'base.html' %}
{% block content %}
<div class="row mt-5">
	<table class="table shadow table-striped table-hover">
		<thead>
			<tr>
				<th>Title</th>
				<th>Genre</th>
				<th>Stock</th>
				<th>Daily Rate</th>
			</tr>
		</thead>
		<tbody>
			
				<tr>
					<td>{{movie.title}}</td>
					<td>{{movie.genre}}</td>
					<td>{{movie.number_in_stock}}</td>
					<td>{{movie.daily_rate}}</td>
				</tr>
			
		</tbody>		
	</table>
</div>	
{% endblock %}
